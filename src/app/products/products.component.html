
<div class="row"> 

  <div class="col-3">
    <product-filter [currentCategory]="currentCategory"></product-filter>
  </div>

  <div class="col">

    <div class="row">    
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div 
            class="card"
            style="width: 18rem;">
            <img class="card-img-top" src="{{p.imageUrl}}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{p.title}}</h2>
              <p class="card-text">{{ p.price | currency: 'â‚¬': true }}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>


</div>

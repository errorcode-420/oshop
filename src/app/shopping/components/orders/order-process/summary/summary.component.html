<div class="card mb-4">

  <div class="card-header py-3">
    <h2 class="mb-0">Summary</h2>
  </div>

  <div class="card-body no-footer-card">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
        Products
        <span> {{productsPrice | currency: '€': true }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
        Delivery
        <span> {{deliveryPrice | currency: '€': true }}</span>
      </li>        
      <li
        class="list-group-item d-flex justify-content-between align-items-center px-0">
        <span class="small-text">No delivery costs with a minimum order value of 30€</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
          <strong>Total amount</strong>
          <strong>
            <p class="mb-0">(including VAT)</p>
          </strong>
        </div>
        <span><strong> {{totalPrice | currency: '€': true }}</strong></span>
      </li>
    </ul>      
  </div>

</div>

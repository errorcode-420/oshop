
<div>
    <button
        routerLink="/admin/products/new"
        class="btn btn-primary">
        New Product
    </button>
</div>


<table-basic-example></table-basic-example>//entfernen test


<input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search...">

    <data-table></data-table>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.title }}</td>
            <td>{{ p.category }}</td>
            <td>{{ p.price }}</td>
            <td>
                <a [routerLink]="['/admin/products', p.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

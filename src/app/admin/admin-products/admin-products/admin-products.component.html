
<div class="card" [@fade]>

  <div class="card-header py-3">    
    <h2 class="mb-0">Manage All Products</h2>  
  </div>

  <div class="card-body no-footer-card">

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <button
          mat-raised-button                
          routerLink="/admin/products/new"
          matTooltip="Add new product"
          class="create-btn">
          Add New      
          <mat-icon class="icon">add</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field class="filter-field">
          <mat-label>Filter</mat-label>
          <input
            matInput
            placeholder="product title"
            (keyup)="filter($event)"
            matTooltip="Filter by title">
        </mat-form-field>
      </div>
    </div>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let product" data-th="Image: ">                
          <img
            class="card-img" 
            src="{{product.imageUrl}}"
            style="height: 40px; width: 60px;"
            alt="{{product.title}}"/>
        </td>
      </ng-container>   

      <ng-container matColumnDef="title">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let product" data-th="Title: ">{{product.title}}</td>
      </ng-container>   
  
      <ng-container matColumnDef="price">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product" data-th="Price: ">{{product.price | currency: 'â‚¬': true }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product" data-th="Actions: ">
            <button
              (click)="edit(product.id)"
              color="primary"
              matTooltip="Edit product"
              mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="delete(product.id)"
              matTooltip="Delete product"
              mat-icon-button>
              <mat-icon
                  style="color: #B71C1C">
                  delete
              </mat-icon>
            </button>          
          </td>
      </ng-container>          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>  
    </table>    
    <span style="font-size: 1px; opacity: 0.1;">.</span>

    <mat-paginator
      class="mat-elevation-z4"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="pageSize"
      (page)="changePageSetting($event)"
      showFirstLastButtons
      matTooltip="Edit page settings">
    </mat-paginator>
  </div>  
</div>

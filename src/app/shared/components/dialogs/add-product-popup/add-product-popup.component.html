
<popup>
    <ng-container class="header">{{title}}</ng-container>
    <ng-container class="body">{{message}}</ng-container>
    <ng-container class="footer">
        
        <div class="btn-container-popup">
            <button
              class="btn btn-sm"
              (click)="closeDialog()"
              mat-raised-button color="basic"
              matTooltip="Cancel">
                <mat-icon>cancel</mat-icon>
                Cancel
              </button>
            
              <button 
                (click)="confirm()" 
                mat-raised-button 
                color="basic" 
                class="btn btn-sm" 
                style="background-color: var(--primary-color);"
                matTooltip="Save product">
                <mat-icon>done</mat-icon>
                Save
              </button>
        </div>      

    </ng-container>
</popup>


<popup>
    <ng-container class="header">{{title}}</ng-container>
    <ng-container class="body">{{message}}</ng-container>
    <ng-container class="footer">      
        
        <div class="btn-container-popup">   
            <button
                class="btn btn-sm"
                (click)="closeDialog()"
                mat-raised-button
                color="primary"                
                matTooltip="Continue editing">
                <mat-icon colo>edit</mat-icon>
                Edit
            </button>

            <button
                class="btn btn-sm"
                (click)="confirm()" 
                mat-raised-button 
                color="basic" 
                matTooltip="Cancel">
                <mat-icon>cancel</mat-icon>
                Cancel
            </button>      
        </div>
        
    </ng-container>
</popup>
